<div id="add-match-container" class="add-match collapsed">
    <h2>Add Match</h2>
    <div class="filters">
        <label>Title:</label>
        <input id="title-input" type="text" class="form-field">

        <label>League:</label>
        <select id="league-select-add" class="form-field"><option value="">-</option></select>

        <label>Venue:</label>
        <select id="venue-select-add" class="form-field"><option value="">-</option></select>

        <label>Home Team:</label>
        <select id="home-select-add" class="form-field"><option value="">-</option></select>

        <label>Away Team:</label>
        <select id="away-select-add" class="form-field"><option value="">-</option></select>

        <label>Start At (ISO):</label>
        <input id="startAt-input" type="datetime-local" class="form-field">

        <button id="save-btn" class="nav-btn primary">Save</button>
    </div>
</div>
