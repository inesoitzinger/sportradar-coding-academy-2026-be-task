<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="nav-placeholder"></div>

<h1 style="display:flex; align-items:center; gap:12px;">
    Matches
    <button class="nav-btn primary" onclick="toggleAddMatch()">ï¼‹ Add</button>

</h1>

<div id="add-match-placeholder"></div>

<div class="filters">

    <label>Sport:</label>
    <select id="sport-select">
        <option value="">-</option>
    </select>

    <label>Status:</label>
    <select id="status-select">
        <option value="">-</option>
        <option value="scheduled">scheduled</option>
        <option value="live">live</option>
        <option value="finished">finished</option>
    </select>

    <label>Venue:</label>
    <select id="venue-select">
        <option value="">-</option>
    </select>

    <label>League:</label>
    <select id="league-select">
        <option value="">-</option>
    </select>

    <label>Team:</label>
    <select id="team-select">
        <option value="">-</option>
    </select>

    <button onclick="applyFilters()">Apply filter</button>
    <button onclick="resetFilters()">Reset</button>


</div>

<div class="table-container">
    <table id="matches">
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Sport</th>
            <th>League</th>
            <th>Match</th>
            <th>Venue</th>
            <th>Score</th>
            <th>Home %</th>
        </tr>
        </thead>

        <tbody></tbody>
    </table>
</div>


<script src="app.js"></script>

</body>
</html>
